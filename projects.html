<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script>
    </script>
    <style>
        .leftside, .rightside{
            height: 100vh;
        }

        .leftside{
            background: #0D1821;
            position: relative;
        }

        .rightside{
            background: #0D1821;
        }

        .custom-left{
            width: 60%;
        }

        .custom-right{
            width: 40%;
        }

        .custom-left, .custom-right{
            padding: 0;
        }

        .hover-image {
            display: none;
            position: absolute;
            border-radius: 2rem;
            top: 50%;
            left: 50%;
            max-height: 800px;
            max-width: 800px;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease;
        }

        .hover-container:hover .hover-image {
            display: block;
        }
    </style>
</head>
<body>
    <div class='row no-gutters'>
        <div class='custom-left'>
            <div class='leftside'>
                <!-- Placeholder for the hover image -->
                <img src='' alt="Hover Image" class="hover-image" id="hover-image">
                <a href='index.html' button class='buttonprojects'>Home</a>
                <a href='about.html' button class='buttonprojects'>About</a>
                <a href='contact.html' button class='buttonprojects'>Contact me</a>
            </div>
        </div>
        <div class='custom-right'>
            <div class='rightside'>
                <div class="frame">
                    <div class="frame__links">
                    </div>
                </div>
                <nav class="menu">
                    <div class="menu__item hover-container" data-image="trivia.png">
                        <a class="menu__item-inner">Trivia</a>
                    </div>
                    <div class="menu__item hover-container" data-image="fiftyville.jpg">
                        <a class="menu__item-inner">Fiftyville</a>
                    </div>
                    <div class="menu__item hover-container" data-image="dna.jpg">
                        <a class="menu__item-inner">DNA</a>
                    </div>
                    <div class="menu__item hover-container" data-image="inheritance.png">
                        <a class="menu__item-inner">Inheritance</a>
                    </div>
                    <div class="menu__item hover-container" data-image="speller.jpg">
                        <a class="menu__item-inner">Speller</a>
                    </div>
                    <div class="menu__item hover-container" data-image="recover.png">
                        <a class="menu__item-inner">Recover</a>
                    </div>
                    <div class="menu__item hover-container" data-image="tideman.png">
                        <a class="menu__item-inner">Tideman</a>
                    </div>
                    <div class="menu__item hover-container" data-image="sort.png">
                        <a class="menu__item-inner">Sort</a>
                    </div>
                    <div class="menu__item hover-container" data-image="substitution.jpg">
                        <a class="menu__item-inner">Substitution</a>
                    </div>
                    <div class="menu__item hover-container" data-image="readability.jpg">
                        <a class="menu__item-inner">Readability</a>
                    </div>
                    <div class="menu__item hover-container" data-image="credit card.jpeg">
                        <a class="menu__item-inner">Credit</a>
                    </div>
                    <div class="menu__item hover-container" data-image="mario.jpg">
                        <a class="menu__item-inner">Mario</a>
                    </div>
                </nav>
                <script src="js.00a46daa.js"></script>
            </div>
        </div>
    </div>
    <script>
        const menuItems = document.querySelectorAll('.menu__item-inner');
        const hoverImage = document.getElementById('hover-image');

        menuItems.forEach(item => {
            item.addEventListener('mouseover', () => {
                const imageSrc = item.parentElement.getAttribute('data-image');
                hoverImage.src = imageSrc;
                hoverImage.style.display = 'block';
            });

            item.addEventListener('mouseout', () => {
                hoverImage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
